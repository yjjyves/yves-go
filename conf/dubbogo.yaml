dubbo:
  application:
    name: "news-tool"
  registries:
    zk:
      protocol: zookeeper
      address: 127.0.0.1:2181
      timeout: 10s
  consumer:
    check: false
    references:
      "JavaUserServiceImpl":
        interface: "com.yves.dubbo3.UserService2"
        interfaceName: "com.yves.dubbo3.UserService2"
        version: "1.0.0"
        protocol: "dubbo"
        timeout: 10s
        retries: 3
  logger:
    level: debug
